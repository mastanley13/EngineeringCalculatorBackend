<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Simple API Test</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testSlope()">Test Slope</button>
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:3001';
        
        function addResult(message, isSuccess) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong><br>${message}`;
            resultsDiv.insertBefore(resultDiv, resultsDiv.firstChild);
        }

        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                addResult(`✅ Health Check Success: ${JSON.stringify(data)}`, true);
            } catch (error) {
                addResult(`❌ Health Check Error: ${error.message}`, false);
            }
        }

        async function testSlope() {
            try {
                const response = await fetch(`${API_BASE}/api/slope?rise=10&run=100`);
                const data = await response.json();
                addResult(`✅ Slope Test Success: ${JSON.stringify(data)}`, true);
            } catch (error) {
                addResult(`❌ Slope Test Error: ${error.message}`, false);
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testHealth, 1000);
        });
    </script>
</body>
</html>
